<!DOCTYPE html>
<html>
<head>
    <title>Random Quiz Redirect</title>
    <script>
        window.onload = function() {
            // Array of your quiz URLs (replace with your actual Google Form links)
            const quizUrls = [
                'https://docs.google.com/forms/d/1hwwif_wyPmvz9hrlXzOTih23K6_-UwbRmDZmNTbyEIw/edit',
                'https://docs.google.com/forms/d/1O1OpRcEr_gCBK67kL5n-2UquqEcdqU3BFFv_2h5is64/edit',

            ];
            
            // Get a random index
            const randomIndex = Math.floor(Math.random() * quizUrls.length);
            
            // Redirect to the random quiz
            window.location.href = quizUrls[randomIndex];
        }
    </script>
</head>
<body>
    <p>Redirecting to a random quiz...</p>
</body>
</html>
